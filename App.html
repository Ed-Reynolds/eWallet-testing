<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_wallet UI</title>
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wallet-container text-center">
        <p class="page-title">
            <i class="fa fa-align-left"></i>
            <span id="wallet">E-Wallet</span>
            <i class="fa fa-user"></i>
        </p>

        <div class="amount-box text-center">
        <img src="image/wallet .png" alt="">
            <p>Total Balance</p>
            <p class="amount">$ 700</p>
        </div>

        <div class="btn-group text-center">
            <button type="button" class="btn btn-outline-light">Send money</button>
            <button type="button" class="btn btn-outline-light">Receive money</button>

        </div>

        <div class="txn-history">
            <p>History</p>
            <p class="txn-list">Payment to client1 <span class="debit-amount">$-100.00</span></p>
            <p class="txn-list">Payment to client2 <span class="debit-amount">$-200.00</span></p>
            <p class="txn-list">Transfer from client3 <span class="credit-amount">$+300.00</span></p>
            <p class="txn-list">Credit to client4 <span class="credit-amount">$+400.00</span></p>

        </div>

        <div class="footer-menu">
        <div class="row text-center">
        <div class="col-md-3">
            <i class="fa fa-home"></i>
            <p>Home</p>
        </div>

        <div class="col-md-3">
            <i class="fa fa-inbox"></i>
            <p>Inbox</p>
        </div>

        <div class="col-md-3">
            <i class="fa fa-university"></i>
            <p>Bank</p>
        </div>

        <div class="col-md-3">
            <i class="fa fa-qrcode"></i>
            <p>QRCode</p>
        </div>

    </div>
</body>
</html>
